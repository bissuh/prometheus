<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Tutorial para desbloquar pop-ups</title>
    <link href="style/style.css" rel="stylesheet" type="text/css"/>
    <link href="../../style/prometheus.css" rel="stylesheet" type="text/css"/>
    <link href="style/pop-up-tutorial.css" rel="stylesheet" type="text/css"/>
    <link href="source/jquery.fancybox.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="source/jquery.fancybox.js" type="text/javascript"></script>
    
</head>

<body>

    <div id="pop-up-tutorial">

        <div class="container center">
            <div class="box shadow span12">
                <h1>Desbloqueando Pop-ups em seu Navegador</h1>
            </div>
                <div class="super-title">Qual navegador você está utilizando?</div>
                <div class="browser-icons">
                    <a href="#chrome-div"><img src="img/chrome-button.png"></a>
                    <a href="#firefox-div"><img src="img/firefox-button.png"></a>
                    <a href="#explorer-div"><img src="img/explorer-button.png"></a>
                    <a href="#safari-div"><img src="img/safari-button.png"></a>
                </div>
            <div style="margin-bottom: 100px;">
                <hr style="clear: both;">
                <div id="chrome-div" style="margin-top: 30px;">
                    <div class="titles"><img src="img/chrome-title.png"></div>
                        <img src="img/chrome-1.jpg" style="margin-top: 35px; margin-left: 33px; float: left;">
                            <div class="super-number" style="margin-top: 57px; margin-left: 58px;">1</div>
                            <div class="steps" style="margin-top: 120px;">Abra o Google Chrome e<br>clique no símbolo de uma<br>chave inglesa no canto<br>superior direito, ao final<br>da barra de endereços;</div> <br>
                        <img src="img/chrome-2.jpg" style="margin-top: 50px; float: right;margin-right: 35px;">
                            <!-- <div class="super-number">2</div>
                            <div>Abra o Google Chrome e<br>clique no símbolo de uma<br>chave inglesa no canto<br>superior direito, ao final<br>da barra de endereços;</div>  !-->
                </div>
                <div id="firefox-div">
                    <div class="titles"><img src="img/firefox-title.png"></div>
                </div>
                <div id="explorer-div">
                    <div class="titles"><img src="img/explorer-title.png"></div>
                </div>
                <div id="safari-div">
                    <div class="titles"><img src="img/safari-title.png"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
