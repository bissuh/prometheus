<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Ingresse</title>
    <link href="../../prometheus.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'/>
</head>

<body>

    <div id="container" class="container center">
        
        <div class="box shadow span12">
            <h1>Add a new location <small>&mdash; Custom entry</small></h1>
        </div>
        
        
       
        <div class="box span6 shadow">
            <h3 class="box-title">Information</h3>
            
            <div class="row">
                <a href="#" alt="">
                    <img class="item6-1" src="add-picture.png" alt=""/>
                </a>
            </div>
            
            <div class="row">
            <table class="split">
                <tr>
                    <td>
                        <p class="text-icon-calendar"><a href="#" alt="">+ Add a day</a></p>
                    </td>
                    <td>
                        <p class="text-icon-clock"><a href="#" alt="">+ Add a time</a></p> 
                    </td>
                </tr>
            </table>
            </div>
            
            <div class="row">
                <div class="controls">
                    <textarea class="description span6" placeholder="Description"></textarea/>
                </div>
            </div>
            <div class="separating-dashed-line"></div>
            <div class="row">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label" for="name"><strong>Name*</strong></label>
                            <div class="controls">
                                <input type="text" class="span4" id="name" placeholder="Name"/>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label" for="category"><strong>Category*</strong></label>
                            <div class="controls">
                                <select class="span4">
                                    <option>Artes &amp; Entretenimento</option>
                                    <option>Bar &amp; Restaurante</option>
                                    <option>Casa noturna</option>
                                    <option>Centro de convenções</option>
                                    <option>Outros</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label"><strong>Address*</strong></label>
                            <div class="controls">
                                <input class="span4" type="text" placeholder="Address"/>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label">Cross street</label>
                            <div class="controls">
                                <input class="span4" type="text" placeholder="Cross street"/>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label">CEP</label>
                            <div class="controls">
                                <input class="span4" type="text" placeholder="CEP"/>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label"><strong>City*</strong></label>
                            <div class="controls">
                                <input class="span4" type="text" placeholder="City"/>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label"><strong>State*</strong></label>
                            <div class="controls">
                                <input class="span4" type="text" placeholder="State"/>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label class="control-label"><strong>Country*</strong></label>
                            <div class="controls">
                                <input class="span4" type="text" placeholder="Country"/>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="button smaller orange">Save changes</button>
                            <button class="button smaller blue">Cancel</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
