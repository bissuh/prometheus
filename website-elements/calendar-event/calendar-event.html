<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Ingresse &mdash; FAQ</title>
    <link href="../../style/prometheus.css" rel="stylesheet" type="text/css"/>
    <link href="style/calendar-event.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'/>
</head>

<body>

    <div id="container" class="container center">

        <div class="box shadow span12">
            <h1>Event calendar <small>&mdash; Display when the event takes place</small></h1>
        </div>

        <div class="calendar">
            <div class="main shadow">
                <h3 class="box-title">Calendar</h3>
                <div class="row">
                    <p><strong>Price range: 30$ - 45$</strong></p>
                </div>
            </div>
            <div class="social shadow">
                <table class="calendar-table">
                    <tr>
                        <td class="calendar-date">
                            <p class="date">21</p>
                            <p class="month">mai</p>
                        </td>
                        <td class="calendar-time">
                            9:00 pm to 11:30 pm
                            <p class="sold-out">Sold out</p>
                        </td>
                    </tr>
                </table>
                <table class="calendar-table">
                    <tr>
                        <td class="calendar-date">
                            <p class="date">22</p>
                            <p class="month">mai</p>
                        </td>
                        <td class="calendar-time">
                            9:00 pm to 11:30 pm
                            <p class="last-tickets">Last tickets</p>
                        </td>
                    </tr>
                </table>
                <table class="calendar-table">
                    <tr>
                        <td class="calendar-date">
                            <p class="date">22</p>
                            <p class="month">mai</p>
                        </td>
                        <td class="calendar-time">
                            9:00 pm to 11:30 pm
                        </td>
                    </tr>
                </table>
            </div>
            <div class="box-footer shadow">
                <div class="button orange all-width">
                    BUY TICKETS
                </div>
            </div>
        </div>


    </div>
</body>
</html>
