<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Ingresse &mdash; Event Calendar</title>
    <link href="../../style/prometheus.css" rel="stylesheet" type="text/css"/>
    <link href="style/calendar-event.css" rel="stylesheet" type="text/css"/>
    <link href="style/calendar-event-upgrade.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'/>

	<script type="text/javascript" src="js/tableMouseOver.js"></script>
</head>

<body>

    <div id="container" class="container center">

        <div class="box shadow span12">
            <h1>Event calendar <small>&mdash; Display when the event takes place</small></h1>
        </div>

        <div class="calendar">
            <div class="box-header shadow">
                
            <!-- Opt.1) Desingned title -->
                <h3 class="box-title tickets-title">Tickets &amp; Dates</h3>
            
            <!-- Opt.2) Ribbon -->
                <div class="ribbon-wrapper" style="display: none">
                    <div class="ribbon-front">
                        <h2 class="ic-ribbon-ticket">Ingressos</h2>
                    </div>
                    <div class="ribbon-edge-bottomleft"></div>
                    <div class="ribbon-edge-bottomright"></div>
                </div>


                <p>Tickets available!</p>
                
                <ul class="tickets-dates shadow">
                    <li>
                        <label class="event-option available">
                            <input type="radio" name="event-ticket-option" />
                            <span class="event-option-date">
                                Sex 21 Dez
                                <span class="event-option-when">14:00</span>
                            </span>
                            <span class="event-option-detail event-option-status">Disponível</span>
                        </label>
                    </li>
                    <li>
                        <label class="event-option last-units">
                            <input type="radio" name="event-ticket-option" />
                            <span class="event-option-date">
                                Dom 22 Dez
                                <span class="event-option-when">14:00</span>
                            </span>
                            <span class="event-option-detail event-option-status">Últimos ingressos</span>
                        </label>
                    </li>
                    <li>
                        <label class="event-option sold-out">
                            <input type="radio" name="event-ticket-option" disabled="disabled" />
                            <span class="event-option-date">
                                Dom 23 Dez
                                <span class="event-option-when">15:00</span>
                            </span>
                            <span class="event-option-detail event-option-status">Esgotado</span>
                        </label>
                    </li>
                </ul>
                <table class="price-range">
                    <tr>
                        <th>a partir de:</th>
                        <th>até</th>
                    </tr>
                    <tr>
                        <td>R$80,08</td>
                        <td>R$130,00</td>
                    </tr>
                </table>    
            </div>
            <div class="box-back shadow">
                <a id="btn-buy-eventpage" class="buy-btn"> <span class="ic-shopping-cart">Comprar ingresso</span></a>
            </div>
        </div>


    </div>
</body>
</html>
