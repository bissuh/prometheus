<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Ingresse &mdash; FAQ</title>
    <link href="../../style/prometheus.css" rel="stylesheet" type="text/css"/>
    <link href="style/faq.css" rel="stylesheet" type="text/css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'/>
</head>

<body>

    <div id="container" class="container center">

        <div class="box shadow span12">
            <h1>Contact form <small>&mdash; Ask a question</small></h1>
        </div>
        
        <div class="box span3 shadow">
            <h3 class="box-title">Precisa de ajuda?</h3>

            <div class="row">
                <p>Para uma resposta rápida, experimente procurar pela sua resposta entre nossas perguntas frequentes.</p>
                <p>Caso não tenha encontrado, preencha o formulário ao lado e nós responderemos em até 48 horas.</p>
            </div>
        </div>
        
            <div class="box span9 shadow">
                <h3 class="box-title">Form</h3>

                <div class="row">
                    <form class="form-horizontal">
                        <fieldset>
                            
                            <div class="control-group">
                                <label class="control-label" for="select01"><strong>Category*</strong></label>
                                <div class="controls">
                                    <select class="input-medium" id="select01">
                                        <option>something</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="input01"><strong>Email*</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xxxlarge" id="input01"/>
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="input01"><strong>Object*</strong></label>
                                <div class="controls">
                                    <input type="text" class="input-xxxlarge" id="input01"/>
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="textarea"><strong>Message*</strong></label>
                                <div class="controls">
                                    <textarea class="input-xxxlarge" id="textarea" rows="3"></textarea>
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="fileInput">Upload a file</label>
                                <div class="controls">
                                    <input class="input-file" id="fileInput" type="file"/>
                                </div>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="button smaller orange">Submit your question</button>
                                <button class="button smaller blue">Cancel</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>


    </div>
</body>
</html>
